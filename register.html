<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Parcel</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Register Land Parcel</h2>
    <form>
      <input type="text" placeholder="Owner Name" required />
      <input type="text" placeholder="Parcel Code" required />
      <input type="text" placeholder="Location" required />
      <input type="number" placeholder="Area (sq.m)" required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
